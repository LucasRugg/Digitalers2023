        <button type="button" class="btn btn-primary m-2" data-bs-toggle="modal" data-bs-target="#formModal">
            Añadir usuario
        </button>
        <div class="row">

            <div class="col-12 col-md-12 bg-primary-subtle">

                <div class="mb-3">
                    <label for="filtrar" class="form-label">Filtrar</label>
                    <input type="text" class="form-control" id="filtrar" placeholder="Nombre producto">
                </div>
                <table class="table table-dark table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Nombre completo</th>
                            <th scope="col">Email</th>
                            <th scope="col">Rol</th>
                            <th scope="col">Acciones</th>

                    </thead>
                    <tbody id="table-body">

                        <!-- <tr>
                      <td class="table-image">
                              <img src="https://stylewatch.vtexassets.com/arquivos/ids/233580-800-800?v=638188815205330000&width=800&height=800&aspect=true" alt="">

    <div class="modal fade" id="formModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">

                <form id="formularioUsuario">

                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Cargar nuevo usuario</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">

                        <div class="mb-3">
                            <label for="nombreCompleto" class="form-label">Nombre completo</label>
                            <input type="text" name="nombreCompleto" class="form-control" id="nombreCompleto"
                                placeholder="Juan Perez" required minlength="3" maxlength="70">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" name="email" class="form-control" id="email"
                                placeholder="boston@celtics.com" required minlength="3" maxlength="70"
                                pattern="[A-Za-z0-9._+\-']+@[A-Za-z0-9.\-]+\.[A-Za-z]{2,}$">
                        </div>
                        <div class="mb-3">
                            <label for="contraseña" class="form-label">Contraseña</label>
                            <input type="password" name="nombrCompleto" class="form-control" id="nombrCompleto"
                                placeholder="******" required minlength="3" maxlength="70">
                        </div>



                        <div class="w-100">
                            <label for="rol" class="form-label">Rol</label>
                            <select class="form-select" id="rol" name="rol" required>
                                <option value=""></option>
                                <option value="ROLE_ADMIN">Administrador</option>
                                <option value="ROLE-CLIENT">Cliente</option>

                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-warning" data-bs-dismiss="modal">Cancelar</button>


                        <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Agregar usuario</button>
                    </div>

            </div>


            </form>
        </div>
    </div>
    </div>
