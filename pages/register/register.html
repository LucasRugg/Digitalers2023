        <a class="navbar-brand" href="#">

        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="main-menu-icon">
            <i class="fa-solid fa-bars"></i>
          </span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/index.html">Home</a>

            <div id="admin">

          <div class="header-user">

            <div id="userHeaderName"></div>
            <div id="userAction"></div>
          </div>
        </div>
      </div>
      </div>
    </nav>
  </header>

  <div class="main-container container-xl ">

    <section class="contact-container row g-0 my-3">
      <div class="col-lg-3"></div>

      <div class="col-12 col-lg-6">
        <div class="contact-form-container">
          <form id="formRegistro" class="contact-form">
            <span class="boton-register">REGISTRO</span>
            <div class="mb-3">
              <label for="fullname" class="form-label">Nombre Completo</label>
              <input type="text" class="form-control" id="fullname" name="fullname" placeholder="Bill Russell" required
                minlength="5" maxlength="60">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email </label>
              <input type="email" name="email" class="form-control" id="email" placeholder="Larry@Bird.com" required
                minlength="5" maxlength="100" pattern="[A-Za-z0-9._+\-']+@[A-Za-z0-9.\-]+\.[A-Za-z]{2,}$">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="*****" required
                minlength="5" maxlength="20">
            </div>
            <div class="mb-3">
              <label for="repeatPassword" class="form-label">Repetir Contraseña</label>
              <input type="password" class="form-control" id="repeatPassword" name="repeatPassword" placeholder="*****"
                required minlength="5" maxlength="20">
            </div>



            <button type="submit" class="btn btn-dark my-1">Enviar</button>
          </form>
        </div>
      </div>

    </section>


  </div>









  <footer class="main-footer">

      </ul>
    </section>
    <section class="footer-section">
      <img class="footer-logo" src="/assets/images/logo.png" alt="" />
    </section>
    <section class="footer-section footer-description">
      <h6>Boston Celtics Store</h6>
      <h6>Direccion: Av. Siempreviva 2020</h6>
      <h6>Lunes a Viernes</h6>
      <h6>09:00 a 20:00</h6>
    </section>
    </div>
  </footer>
</body>
